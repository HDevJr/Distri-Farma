{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - DistriFarma</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/login.css' %}?v=20250715">

</head>
<body class="login-body d-flex align-items-center justify-content-center vh-100">
  <div class="card login-card p-4 shadow-lg w-100 mx-auto" style="max-width: 420px;">
    <img src="{% static 'img/logo.png' %}" class="mx-auto d-block mb-3" style="width: 60%;" alt="Logo DistriFarma">
    {% if form.errors %}
      <div class="alert alert-danger text-center py-1">Usuário ou senha inválidos.</div>
    {% endif %}
    <form method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <input type="text" name="username" class="form-control login-input" placeholder="Usuário" required>
      </div>
      <div class="mb-3">
        <input type="password" name="password" class="form-control login-input" placeholder="Senha" required>
      </div>
      <button type="submit" class="btn-entrar btn btn-primary w-50 mx-auto d-block">Entrar</button>
    </form>
  </div>
</body>

</html>
