{% extends 'core/base.html' %}
{% block title %}Excluir Orçamento{% endblock %}

{% block content %}
<h2 class="text-danger fw-bold mb-4">Excluir Orçamento {{ orcamento.id }}</h2>
<p>Tem certeza que deseja excluir este orçamento?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="custom-btn">Confirmar Exclusão</button>
  <a href="{% url 'orcamento_list' %}" class="custom-btn-cancelar">Cancelar</a>
</form>

{% endblock %}
